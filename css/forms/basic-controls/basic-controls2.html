<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Basic controls: Task 2</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    form {
      display: grid;
      grid-gap: 20px;
    }

    form button {
      justify-self: start;
    }
  </style>
</head>

<body>
  <form>
    <fieldset>
      <legend>Who is your favorite pony?</legend>
      <ul>
        <li>
          <input type="radio" id="pinkie" name="pony" checked>
          <label for="pinkie">Pinkie Pie</label>
        </li>
        <li>
          <input type="radio" id="rainbow" name="pony">
          <label for="rainbow">Rainbow Dash</label>
        </li>
        <li>
          <input type="radio" id="twilight" name="pony">
          <label for="twilight">Twilight Sparkle</label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog preferences</legend>
      <ul>
        <li>
          <input type="checkbox" id="ketchup" name="preferences" value="ketchup">
          <label for="ketchup">Ketchup</label>
        </li>
        <li>
          <input type="checkbox" id="mustard" name="preferences" value="mustard">
          <label for="mustard">Mustard</label>
        </li>
        <li>
          <input type="checkbox" id="onions" name="preferences" value="onions">
          <label for="onions">Onions</label>
        </li>
        <li>
          <input type="checkbox" id="peppers" name="preferences" value="peppers">
          <label for="peppers">Peppers</label>
        </li>
      </ul>
    </fieldset>
    <button>Submit</button>
  </form>
</body>

</html>
